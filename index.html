<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집 리스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="naver-map-tip">
          <span class="map-tip-emoji">📍</span>
          <p class="map-tip-desc">
            <span class="highlight">네이버 지도</span>
            <span>앱이 설치되어 있으면</span>
            <br class="mobile-br" />
            <span>식당 위치를 확인할 수 있습니다</span>
          </p>
        </div>
        <h1>
          오늘 점심<br class="mobile-br" />
          뭐 먹지?
        </h1>
      </header>

      <div id="category-filters" class="filters-container">
        <div class="filter-top-row">
          <div class="search-input-wrapper">
            <input
              type="search"
              id="search-input"
              placeholder="식당 이름으로 검색..."
            />
            <svg
              class="search-icon"
              width="18"
              height="18"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="9" cy="9" r="7" stroke="#FFA556" stroke-width="2" />
              <line
                x1="15.2222"
                y1="15.6364"
                x2="18"
                y2="18"
                stroke="#FFA556"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
        </div>
        <div class="category-btn-group">
          <!-- 필터 버튼들 및 랜덤 룰렛 버튼이 JS 및 정적 삽입되어 여기에 위치 -->
          <button id="random-roulette" class="roulette-button">
            <svg
              class="roulette-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              style="vertical-align: middle; margin-right: 6px"
            >
              <rect width="20" height="20" rx="5" fill="#fff1d6" />
              <circle cx="6" cy="6" r="2" fill="#FF9500" />
              <circle cx="10" cy="10" r="2" fill="#FF9500" />
              <circle cx="14" cy="14" r="2" fill="#FF9500" />
            </svg>
            랜덤 룰렛
          </button>
        </div>
      </div>
      <main id="restaurant-cards" class="card-container"></main>
    </div>

    <!-- Modal for details -->
    <div id="modal" class="modal-overlay">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <div id="modal-body">
          <img id="modal-img" src="" alt="식당 이미지" />
          <h2 id="modal-title"></h2>
          <p id="modal-category" class="category"></p>
          <p id="modal-description"></p>
          <div class="info-grid">
            <p>
              <strong>방문자 리뷰</strong>
              <span id="modal-visitor-reviews"></span>
            </p>
            <p>
              <strong>블로그 리뷰</strong> <span id="modal-blog-reviews"></span>
            </p>
            <p><strong>주소</strong> <span id="modal-address"></span></p>
            <p><strong>연락처</strong> <span id="modal-phone"></span></p>
            <p><strong>영업시간</strong> <span id="modal-hours"></span></p>
          </div>
          <a id="modal-map-button" href="#" target="_blank" class="map-button"
            >지도 보기</a
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <div class="scroll-buttons">
      <button id="scroll-top" class="scroll-btn" title="맨 위로">
        <svg width="26" height="26" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="10" fill="#F5F5F5" />
          <path
            d="M6 12l4-4 4 4"
            stroke="#FFA556"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button id="scroll-down" class="scroll-btn" title="맨 아래로">
        <svg width="26" height="26" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="10" fill="#F5F5F5" />
          <path
            d="M6 8l4 4 4-4"
            stroke="#FFA556"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    <div
      id="roulette-overlay"
      style="
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        justify-content: center;
        align-items: center;
      "
    >
      <div id="roulette-overlay">
        <div id="roulette-animation">
          <svg width="88" height="88" viewBox="0 0 88 88" class="roulette-spin">
            <rect x="14" y="14" width="60" height="60" rx="12" fill="#fff1d6" />
            <circle cx="28" cy="28" r="7" fill="#FF9500" />
            <circle cx="60" cy="28" r="7" fill="#FF9500" />
            <circle cx="28" cy="60" r="7" fill="#FF9500" />
            <circle cx="60" cy="60" r="7" fill="#FF9500" />
          </svg>
        </div>
        <div
          style="
            text-align: center;
            font-weight: 600;
            font-size: 1.15rem;
            margin-top: 14px;
          "
        >
          잠시만요!<br />운명의 주사위를 굴리는 중...
        </div>
      </div>
    </div>
  </body>
</html>
